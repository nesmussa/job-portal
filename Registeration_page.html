<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css_reg.css">
    <script src="./javascript/js.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="./php/register.php" method="post" name = "form1" onsubmit="return(validate())">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder=" &nbsp Enter your name" 
                    name="fullname">
                </div>
                <div class="input-box">
                    <span class="details">UserName</span>
                    <input type="text" placeholder="Enter your username"  name="username">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email here"  name="email">
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number"  name="po_number">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password"  name="password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm password"  name="C_password">
                </div>
            </div>
        <div class="gender-details">
            <input type="radio" name="gender_1" id="dot-1" value="male">
            <input type="radio" name="gender_1" id="dot-2" value="Female">
            <input type="radio" name="gender_1" id="dot-3" value="Prefer not to say">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
                
        </div>  
        <div class="button">
            <input type="submit" name="submit" id="" value="Register ">
        </div>  
        </form>
    </div>
</body>
</html>
